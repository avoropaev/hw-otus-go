version: "3.9"

volumes:
  db:
  rabbitmq:

services:
  db:
    image: library/postgres:13
    restart: always
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - "5435:5432"
  swagger:
    image: swaggerapi/swagger-ui
    restart: always
    ports:
      - "8000:8080"
    environment:
      - API_URL=http://localhost:8010/swagger.json
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq:/var/lib/rabbitmq/
